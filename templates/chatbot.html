<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- Using a reliable CDN for FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7" crossorigin="anonymous">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    
        
    </style>
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/chatbot"><i class="fas fa-comments"></i> Chatbot</a></li>
            <li><a href="/all-products"><i class="fas fa-th-list"></i> All Products</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                Your Personal Shopping Assistant
            </div>
            <div id="chatbox"></div>
            <div class="input-container">
                <label for="message" class="sr-only">Type your message here...</label>
                <label for="fileInput" class="file-label">
                    <i class="fas fa-paperclip"></i>
                    <input type="file" id="fileInput" name="fileInput" style="display: none;" onchange="displayFileName(this)">
                </label>
                <span id="fileNameDisplay"></span>
                <input type="text" id="message" placeholder="Type your message here..." />
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
                <button id="speak-btn">
                    <i class="fas fa-microphone"></i> Speak
                </button>
                <div id="loader" class="loader"></div>
            </div>
        </div>

        

        <div id="debug" style="color: red; margin-top: 10px;"></div>
        
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
