<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Added to Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="product-added-body">
    <div class="container mt-5">
        <div class="modal-dialog" role="document">
            <div class="modal-content fade-in">
                <div class="modal-header slide-up">
                    <h5 class="modal-title text-success font-weight-bold">Product Added to Cart Successfully</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center slide-up">
                    <img src="{{ url_for('static', filename='images/' + product['image']) }}" alt="{{ product['name'] }}" class="img-fluid rounded mb-3">
                    <h3>{{ product['name'] }}</h3>
                    <p>{{ product['description'] }}</p>
                    <p class="font-weight-bold">Price: ${{ product['price'] }}</p>
                </div>
                <div class="modal-footer slide-up">
                    <a href="/chatbot" class="btn btn-success">Continue Shopping</a>
                    <a href="/cart" class="btn btn-primary">View Cart</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.modal').modal('show').on('shown.bs.modal', function () {
                $(this).find('.modal-content').addClass('fade-in');
                $(this).find('.modal-header, .modal-body, .modal-footer').addClass('slide-up');
            });
        });
    </script>
</body>
</html>
